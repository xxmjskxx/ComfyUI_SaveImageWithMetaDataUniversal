name: SaveImageWithMetaDataUniversal CI

on:
  push:
    paths:
      - '**'
  pull_request:
    paths:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        # Repository root already IS the custom node root; previous nested path was invalid in CI.
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          pip install -U pytest pillow numpy piexif ruff

      - name: Lint (ruff)
        working-directory: .
        run: |
          ruff check --exit-zero .

      - name: Run tests
        working-directory: .
        env:
          METADATA_TEST_MODE: '1'
        run: |
          pytest -q

  lint-strict:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff strict (fail on issues)
        working-directory: .
        run: |
          ruff check .
